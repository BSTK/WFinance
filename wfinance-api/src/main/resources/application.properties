# Config App
spring.application.name=WFinance

# Config JPA
spring.jpa.database=postgresql
spring.jpa.show-sql=true

# Config Datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/wfinance
spring.datasource.username=postgres
spring.datasource.password=postgres

#Config Servlet Context
server.servlet.context-path=/wfinance
