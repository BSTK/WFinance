<div class="row justify-content-center">
  <div class="col-xl-10 col-lg-12 col-md-9">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <div class="row">
          <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
          <div class="col-lg-6">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">WFinance</h1>
              </div>
              <form id="form" #form="ngForm" class="user">
                <div class="form-group">
                  <input id="login" name="login" [(ngModel)]="usuario.email"
                         type="email" class="form-control form-control-user"
                         aria-describedby="emailHelp" placeholder="Email ..."
                         required wfInputValidation email>
                </div>
                <div class="form-group">
                  <input id="senha" name="senha" [(ngModel)]="usuario.senha"
                         type="password" class="form-control form-control-user"
                         placeholder="Senha ..." maxlength="100" minlength="5"
                         required wfInputValidation>
                </div>
                <div class="form-group">
                  <div class="custom-control custom-checkbox small">
                    <input type="checkbox" class="custom-control-input" id="customCheck">
                    <label class="custom-control-label" for="customCheck">Lembrar-me</label>
                  </div>
                </div>
                <button class="login btn btn-primary btn-user btn-block"
                        (click)="login()"
                        [disabled]="form.invalid" >
                  Login
                </button>
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="#">Esqueceu minha senha!</a>
              </div>
              <div class="text-center">
                <a class="small" href="#">Cria uma nova conta!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
