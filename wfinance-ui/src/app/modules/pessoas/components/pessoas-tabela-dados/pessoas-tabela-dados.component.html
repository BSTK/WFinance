<div class="table-responsive mt-4">
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">Cidade</th>
      <th scope="col">Estado</th>
      <th scope="col">Ativo</th>
      <th scope="col">Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let pessoa of dados">
      <td>{{ pessoa.nome }}</td>
      <td>{{ pessoa?.endereco?.cidade }}</td>
      <td>{{ pessoa?.endereco?.estado }}</td>
      <td>{{ pessoa.ativo ? 'Ativo' : 'Inativo' }}</td>
      <td>
        <span class="icon" placement="top" ngbTooltip="Editar" (click)="editar(pessoa)">
          <em class="fas fa-edit"></em>
        </span>
        <span class="p-1"></span>
        <span class="icon" placement="top" ngbTooltip="Exluir" (click)="excluir(pessoa)">
          <em class="fas fa-trash-alt"></em>
        </span>
        <span class="p-1"></span>
        <span class="icon" placement="top" [ngbTooltip]="pessoa.ativo ? 'Inativar' : 'Ativar'">
          <em class="fas fa-thumbs-up" *ngIf="pessoa.ativo"></em>
          <em class="fas fa-thumbs-down" *ngIf="!pessoa.ativo"></em>
        </span>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="d-flex float-right justify-content-between p-2">
    <wf-data-table-pagination class="pagination-sm"
                              [itensPorPagina]="itensPorPagina"
                              [totalRegistros]="totalRegistros"
                              (pageChange)="paginacao($event)">
    </wf-data-table-pagination>
  </div>
</div>
