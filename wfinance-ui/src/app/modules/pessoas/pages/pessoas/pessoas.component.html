<div class="content-main">
  <wf-cabecalho-pagina titulo="Fornecedores">
    <a routerLink="cadastro" class="btn btn-success float-right">
      <em class="fa fa-plus-circle"></em>
      Novo Fornecedor
    </a>
  </wf-cabecalho-pagina>

  <div class="row">
    <div class="col-lg-12">

      <form id="pessoasForm">
        <div class="card mb-4">
          <div class="card-body">
            <wf-pessoas-pesquisa (eventPesquisar)="pesquisar($event)"></wf-pessoas-pesquisa>

            <wf-pessoas-tabela-dados [dataSource]="dataSource"
                                     (eventEditar)="editar($event)"
                                     (eventAtivar)="ativar($event)"
                                     (eventExcluir)="excluir($event)"
                                     (eventPaginacao)="paginacao($event)">
            </wf-pessoas-tabela-dados>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
