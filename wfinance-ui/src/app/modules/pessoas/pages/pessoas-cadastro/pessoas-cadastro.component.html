<div class="content-main">
  <wf-cabecalho-pagina titulo="Novo Fornecedor"
                       subtitulo="Cadastre seus fornecedors">
  </wf-cabecalho-pagina>

  <div class="row">
    <div class="col-lg-12">
      <form id="form" #form="ngForm">

        <div class="card mb-4">
          <div class="card-body">

            <div class="row">
              <div class="col-md-12 mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input id="nome" name="nome"
                       type="text" class="form-control" placeholder="Ex: CMU Cimentos"
                       #nome="ngModel" ngModel wfInputValidation required
                       minlength="5" maxlength="150">
              </div>
            </div>

            <div class="row">
              <div class="col-md-8 mb-3">
                <label for="logradouro" class="form-label">Logradouro</label>
                <input id="logradouro" name="logradouro"
                       type="text" class="form-control" placeholder="Ex: Av. Nações Unidas"
                       #logradouro="ngModel" ngModel wfInputValidation required
                       minlength="5" maxlength="150">
              </div>

              <div class="col-md-4 mb-3">
                <label for="numero" class="form-label">Número</label>
                <input id="numero" name="numero"
                       type="text" class="form-control" placeholder="Ex: 1900"
                       #numero="ngModel" ngModel wfInputValidation required>
              </div>
            </div>

            <div class="row">
              <div class="col-md-4 mb-3">
                <label for="complemento" class="form-label">Complemento</label>
                <input id="complemento" name="complemento"
                       type="text" class="form-control" placeholder="Ex: Subsolo 1">
              </div>

              <div class="col-md-4 mb-3">
                <label for="bairro" class="form-label">Bairro</label>
                <input id="bairro" name="bairro"
                       type="text" class="form-control" placeholder="Ex: Jardim Teresinha"
                       #bairro="ngModel" ngModel wfInputValidation required
                       minlength="5" maxlength="150">
              </div>

              <div class="col-md-4 mb-3">
                <label for="cep" class="form-label">CEP</label>
                <input id="cep" name="cep"
                       type="text" class="form-control" placeholder="Ex: 00011-999"
                       #cep="ngModel" ngModel wfInputValidation required
                       minlength="8" maxlength="9">
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="estado" class="form-label">Estado</label>
                <select id="estado" name="estado" class="form-control"
                        #estado="ngModel" ngModel wfInputValidation required>
                  <option value="">Selecionar Categoria</option>
                  <option value="ITEM_1">São Paulo - SP</option>
                  <option value="ITEM_2">Tocantisn - TO</option>
                </select>
              </div>

              <div class="col-md-6 mb-3">
                <label for="cidade" class="form-label">Cidade</label>
                <select id="cidade" name="cidade" class="form-control"
                        #cidade="ngModel" ngModel wfInputValidation required>
                  <option value="">Selecionar Cidade</option>
                  <option value="ITEM_1">João Pessoa</option>
                  <option value="ITEM_2">Salvador</option>
                </select>
              </div>
            </div>

            <button type="button" class="btn btn-success float-right" [disabled]="form.invalid">
              <em class="fa fa-save"></em>
              Salvar
            </button>

          </div>
        </div>

      </form>
    </div>
  </div>
</div>
