<div class="content-main">
  <wf-cabecalho-pagina titulo="Nova Categoria"
                       subtitulo="Cadastre suas categorias">
  </wf-cabecalho-pagina>

  <div class="row">
    <div class="col-lg-12">
      <form id="form" #form="ngForm">
        <div class="card mb-4">
          <div class="card-body">

            <div class="row">
              <div class="col-md-9 mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input id="nome" name="nome" [(ngModel)]="categoria.nome"
                       type="text" class="form-control" placeholder="Ex: CMU Cimentos"
                       minlength="5" maxlength="150"
                       wfInputValidation required>
              </div>

              <div class="col-md-3 mb-3">
                <label for="nome" class="form-label">Cor</label>
                <input id="cor" name="cor" [(ngModel)]="categoria.cor"
                       type="text" class="form-control" placeholder="Ex: #5656ff"
                       minlength="7" maxlength="7" required
                       [(colorPicker)]="categoria.cor"
                       [style.background]="categoria.cor">
              </div>
            </div>

            <button type="button" class="btn btn-success float-right"
                    [disabled]="form.invalid" (click)="salvar()">
              <em class="fa fa-save"></em>
              Salvar
            </button>

          </div>
        </div>
      </form>
    </div>
  </div>
</div>
