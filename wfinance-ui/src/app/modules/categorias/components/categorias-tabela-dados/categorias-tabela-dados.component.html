<div class="table-responsive mt-4">
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">Cor</th>
      <th scope="col">Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let categoria of dados">
      <td>{{ categoria.nome }}</td>
      <td width="150px">
        <em class="fas fa-circle" [style]="{ color: categoria.cor }"></em>
      </td>
      <td width="100px">
        <span class="icon" placement="top" ngbTooltip="Editar" (click)="editar(categoria)">
          <em class="fas fa-edit"></em>
        </span>
        <span class="p-1"></span>
        <span class="icon" placement="top" ngbTooltip="Excluir" (click)="excluir(categoria)">
          <em class="fas fa-trash-alt"></em>
        </span>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="d-flex float-right justify-content-between p-2">
    <wf-data-table-pagination class="pagination-sm"
                              [itensPorPagina]="itensPorPagina"
                              [totalRegistros]="totalRegistros"
                              (pageChange)="paginacao($event)">
    </wf-data-table-pagination>
  </div>
</div>
