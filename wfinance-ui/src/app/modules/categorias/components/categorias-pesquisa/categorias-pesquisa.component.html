<div class="row">
  <div class="col-md-11 mb-3">
    <label for="nome" class="form-label">Nome</label>
    <input id="nome" name="nome" [(ngModel)]="filtro.nome" type="text"
           class="form-control" placeholder="Ex: Gasolina"
           (keyup.enter)="pesquisar()">
  </div>

  <div class="form-group col-md-1 mb-3">
    <button type="button" class="wf-botao-pesaquisar btn btn-success float-right"
            (click)="pesquisar()">
      Pesquisar
    </button>
  </div>
</div>
