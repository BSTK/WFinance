# CircleCi Config
version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:lts-browsers

    working_directory: ~/wfinance-ui
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package-lock.json" }}

      # Usa-se 'npm ci' para instalar as dependencias como se fosse um "NPM Install"
      - run: npm ci

      # For√ßar um update do Web Drive
      - run: cd ./node_modules/protractor && npm i webdrivermanager@latest

      - save_cache:
          key: v1-dependencies-{{ checksum "package-lock.json" }}
          paths:
            - ~/.npm

      # Roda os comandos do NPM
      - run: npm run style
      - run: npm run lint
      - run: npm run build:prod
      - run:
          name: Tar & Gzip compiled app
          command: tar zcf dist.tar.gz dist/wfinance-ui

      - store_artifacts:
          path: dist.tar.gz

workflows:
  version: 2
  build-and-test:
    jobs:
      - build
